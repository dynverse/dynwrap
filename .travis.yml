language: r
sudo: required
dist: trusty
bioc_required: true
cache:
  directories:
    - $HOME/.cache/hdf5
    - $HOME/R/Library
services:
  - docker
addons:
  apt:
    update: true
    packages:
    - libhdf5-dev
before_install:
  - export HDF5_DIR=$HOME/.cache/hdf5
  - echo $HDF5_DIR
  - source <( curl --insecure https://raw.githubusercontent.com/h5py/h5py/master/ci/travis/get_hdf5_if_needed.sh )
  - ls -lRa $HDF5_DIR
install:
 - if [ `git branch | grep '* master' | wc -l` == 0 ]; then sed -i 's#\(dynverse/[^, ]*\)#\1@devel#' DESCRIPTION; fi
 - R -e 'if ("devtools" %in% rownames(installed.packages())) update.packages(oldPkgs = "devtools", ask = FALSE) else install.packages("devtools")'
 - R -e 'devtools::install_cran("covr")'
 - R -e 'setRepositories(ind = 1:2)'
 - R -e 'devtools::install(dependencies = T, upgrade = T)'
script:
- R CMD build .
- R CMD check *tar.gz
after_success:
 - R -e 'covr::codecov()'
