language: r
dist: trusty
bioc_required: true
os:
  - linux
  - osx
cache:
  directories:
    - $HOME/.cache/hdf5
    - $HOME/R/Library
services:
  - docker
addons:
  apt:
    packages:
      - libssh-dev  # PRISM > ssh > libssh-dev
before_install:
  - export HDF5_DIR=$HOME/.cache/hdf5
  - echo $HDF5_DIR
  - export HDF5_VERSION=1.10.1
  - echo $HDF5_VERSION
  - source .travis_get_hdf5_if_needed.sh
  - R -e "install.packages('hdf5r')"
install:
 - sedi () { sed --version >/dev/null 2>&1 && sed -i -- "$@" || sed -i "" "$@" ; }
 - if [ `git branch | grep '* master' | wc -l` == 0 ]; then sedi 's#\(dynverse/[^, ]*\)#\1@devel#' 'DESCRIPTION'; fi
 - R -e 'if ("devtools" %in% rownames(installed.packages())) update.packages(oldPkgs = "devtools", ask = FALSE) else install.packages("devtools")'
 - R -e 'devtools::install_cran("covr")'
 - R -e 'setRepositories(ind = 1:2); devtools::install(dependencies = T, upgrade = T)'
script:
  - R CMD build .
  - R CMD check *tar.gz
after_success:
 - R -e 'covr::codecov()'
